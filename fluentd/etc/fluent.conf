<source>
  @type  forward
  @id    input1
  @label @mainstream
  port  24224
</source>

<source>
  @type  tail
  path /var/hostlog/docker.log
  pos_file /fluentd/log/docker.log.pos
  tag dockerlog
  @id    input_file1
  @label @dockerlog
</source>

<filter **>
  @type stdout
</filter>

<label @dockerlog>
<match **>
    @type forward
    send_timeout 60s
    recover_wait 10s
    phi_threshold 16
    hard_timeout 60s
    <server>
        name logstash
        host logstash
        port 4000
        weight 100
    </server>
    heartbeat_type none
    flush_interval 0s
    @log_level debug
</match>
</label>

<label @mainstream>
  <match docker.**>
    @type file
    @id   output_docker1
    path         /fluentd/log/docker.*.log
    symlink_path /fluentd/log/docker.log
    append       true
    time_slice_format %Y%m%d
    time_slice_wait   1m
    time_format       %Y%m%dT%H%M%S%z
  </match>
  <match **>
    @type file
    @id   output1
    path         /fluentd/log/data.*.log
    symlink_path /fluentd/log/data.log
    append       true
    time_slice_format %Y%m%d
    time_slice_wait   10m
    time_format       %Y%m%dT%H%M%S%z
  </match>
</label>
