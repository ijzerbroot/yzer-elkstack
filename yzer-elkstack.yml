  filebeater:
    image: fedora:26
    deploy:
      mode: global
    configs:
      - source: esrepo
        target: /etc/yum.repos.d/elastic.repo
        mode: 0644
      - source: fbyaml
        target: /opt/filebeat.yaml
        mode: 0644
      - source: fbsetup
        target: /setup.sh
        mode: 0755
    entrypoint: /setup.sh
    volumes:
      - /var/log:/var/hostlog
    networks:
     - elk

  telegraf:
    image: telegraf:1.3
    networks:
      - elk
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/log:/var/hostlog
    configs:
      - source: telegraf-config
        target: /etc/telegraf/telegraf.conf
    deploy:
      restart_policy:
        condition: on-failure
      mode: global

  influxdb:
    image: influxdb:1.2
    networks:
      - elk
    deploy:
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - node.role == worker

  chronograf:
    image: chronograf:1.3
    networks:
      - elk
    ports:
      - 8888:8888
    deploy:
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - node.role == manager

  kapacitor:
    image: kapacitor:1.2
    networks:
      - elk
    configs:
      - source: kapacitor-config
        target: /etc/kapacitor/kapacitor.conf
    deploy:
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - node.role == worker

