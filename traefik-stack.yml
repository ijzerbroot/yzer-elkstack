version: '3.4'

configs:
  traefik-config:
    external: true

networks:
  lift-frontend:
    external:
      name: lift-frontend

services:
  traefik:
    image: traefik
    networks:
      - lift-frontend
    command: --web --docker.swarmmode --docker.domain=swarmtest.lift.cards --docker.watch --docker.endpoint=unix://var/run/docker.sock --configfile=/config/traefik.toml -l WARN
    ports:
      - "80:80"
      - "8888:8888"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    configs:
      - source: traefik-config
        target: /config/traefik.toml
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
